<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eighth Bends</title>

    <!-- Links -->
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio&display=swap" rel="stylesheet">
</head>
<body>
    <form action="index.html" method="POST">
        <fieldset>
            <div class="legend-wrap">
                <legend>Eighth Bend Calculator</legend>
            </div>
            <div class="flex-wrap">
                <div class="flex-group">
                    <label for="measurement">Measure the distance from center to center and enter in the box below. Rounds to nearest eighth.</label>
                    <input type="number" id="measurement">
                    <button type="submit">Calculate</button>
                </div>
                <div class="result"></div>
            </div>
        </fieldset>
    </form>
</body>
</html>
